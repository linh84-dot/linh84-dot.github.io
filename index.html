<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV của Nguyễn Thị Mai</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .cv-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #009879;
        }
        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        header .job-title {
            color: #009879;
            font-size: 1.2em;
            text-align: right;
        }
        section {
            margin-bottom: 20px;
        }
        section h2 {
            font-size: 1.5em;
            color: #009879;
            border-bottom: 2px solid #009879;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        section p, section ul {
            font-size: 1em;
            color: #666;
            margin: 0;
        }
        section ul {
            list-style-type: none;
            padding: 0;
        }
        section ul li {
            margin-bottom: 5px;
        }
        .info-icon {
            color: #009879;
        }
        .info-text {
            display: inline-block;
            margin-left: 10px;
        }
        .skills .skill, .languages .language, .hobbies .hobby {
            display: flex;
            align-items: center;
        }
        .skills .skill::before, .languages .language::before, .hobbies .hobby::before {
            content: "•";
            margin-right: 10px;
            color: #009879;
        }
        .languages .level {
            display: flex;
            align-items: center;
        }
        .languages .level div {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #009879;
            margin: 0 3px;
        }
        .languages .level div.inactive {
            background-color: #ccc;
        }
    </style>
</head>
